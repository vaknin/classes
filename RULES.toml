# College Calendar Rules Configuration

# Default settings
[defaults]
default_color = 11 # Red

# Color definitions (mapping names to Google Calendar IDs)
[colors]
blue = 9      # Blueberry - for Zoom classes
yellow = 5    # Banana - for Monday classes
red = 11      # Tomato - for all other classes
green = 10    # Basil
lavender = 1
sage = 2
grape = 3
flamingo = 4
tangerine = 6
peacock = 7
graphite = 8

# Rules are evaluated in order. First match wins.
[[rules]]
name = "Sync Online"
condition = "'מקוון סינכרוני' in course_name"
color = "blue"

[[rules]]
name = "Zoom Note"
condition = "'זום' in note.lower()"
color = "blue"

[[rules]]
name = "Monday Class"
condition = "day == \"ב'\""
color = "yellow"

# Course-specific overrides (e.g. for Zoom links)
# keys can be the Class ID (exact match) or substrings of the course name
[courses]
